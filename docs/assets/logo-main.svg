<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background terminal window -->
  <rect x="10" y="10" width="180" height="100" rx="8" ry="8" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="10" y="10" width="180" height="25" rx="8" ry="8" 
        fill="#2a2a2a"/>
  <rect x="10" y="27" width="180" height="8" fill="#2a2a2a"/>
  
  <!-- Terminal dots -->
  <circle cx="25" cy="22" r="3" fill="#ff5f56"/>
  <circle cx="40" cy="22" r="3" fill="#ffbd2e"/>
  <circle cx="55" cy="22" r="3" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="75" y="26" font-family="Monaco, 'Courier New', monospace" 
        font-size="11" fill="#ccc">gh-manager-cli</text>
  
  <!-- Terminal prompt -->
  <text x="20" y="50" font-family="Monaco, 'Courier New', monospace" 
        font-size="12" fill="#4CAF50">></text>
  
  <!-- Repository list representation -->
  <rect x="30" y="42" width="8" height="8" fill="#64B5F6"/>
  <text x="45" y="50" font-family="Monaco, 'Courier New', monospace" 
        font-size="10" fill="#E3F2FD">my-react-app</text>
  
  <rect x="30" y="57" width="8" height="8" fill="#FF7043"/>
  <text x="45" y="65" font-family="Monaco, 'Courier New', monospace" 
        font-size="10" fill="#E3F2FD">api-server</text>
  
  <rect x="30" y="72" width="8" height="8" fill="#66BB6A"/>
  <text x="45" y="80" font-family="Monaco, 'Courier New', monospace" 
        font-size="10" fill="#E3F2FD">cli-tool</text>
  
  <!-- Search indicator -->
  <text x="20" y="95" font-family="Monaco, 'Courier New', monospace" 
        font-size="9" fill="#888">search: react</text>
  
  <!-- Cursor -->
  <rect x="85" y="87" width="8" height="12" fill="#4CAF50"/>
</svg>