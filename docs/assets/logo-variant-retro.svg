<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <title>gh-manager-cli Retro Terminal Variant</title>
  
  <!-- CRT-style background -->
  <rect x="4" y="4" width="120" height="120" rx="8" fill="#001100" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Screen bezel -->
  <rect x="8" y="8" width="112" height="112" rx="4" fill="#002200"/>
  
  <!-- Scanlines effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="2">
      <rect width="4" height="1" fill="#003300" opacity="0.3"/>
      <rect y="1" width="4" height="1" fill="#001100" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="8" y="8" width="112" height="112" fill="url(#scanlines)"/>
  
  <!-- Terminal prompt -->
  <text x="16" y="28" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#00ff00">C:\></text>
  <text x="36" y="28" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#00ff00">gh-manager-cli</text>
  
  <!-- ASCII-style repository listing -->
  <g font-family="Monaco, 'Courier New', monospace" font-size="7" fill="#00ff00">
    <text x="16" y="44">[■] my-awesome-repo</text>
    <text x="16" y="56">[□] backend-api</text>
    <text x="16" y="68">[■] frontend-web</text>
    <text x="16" y="80">[□] mobile-app</text>
    <text x="16" y="92">[■] cli-tools</text>
  </g>
  
  <!-- Status bar -->
  <rect x="12" y="104" width="104" height="12" fill="#003300"/>
  <text x="16" y="113" font-family="Monaco, 'Courier New', monospace" font-size="6" fill="#00ff00">5 repos | 3 selected | q:quit</text>
  
  <!-- Cursor -->
  <rect x="102" y="104" width="6" height="10" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>