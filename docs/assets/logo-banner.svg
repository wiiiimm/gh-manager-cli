<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="100" fill="#0d1117"/>
  
  <!-- Terminal window -->
  <rect x="20" y="20" width="120" height="60" rx="4" ry="4" 
        fill="#161b22" stroke="#30363d" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="20" y="20" width="120" height="16" rx="4" ry="4" fill="#21262d"/>
  <rect x="20" y="32" width="120" height="4" fill="#21262d"/>
  
  <!-- Terminal dots -->
  <circle cx="28" cy="28" r="2" fill="#ff5f56"/>
  <circle cx="36" cy="28" r="2" fill="#ffbd2e"/>
  <circle cx="44" cy="28" r="2" fill="#27ca3f"/>
  
  <!-- Repository items -->
  <rect x="28" y="42" width="4" height="4" fill="#58a6ff"/>
  <rect x="36" y="42" width="24" height="2" fill="#7c3aed" opacity="0.6"/>
  
  <rect x="28" y="50" width="4" height="4" fill="#f85149"/>
  <rect x="36" y="50" width="32" height="2" fill="#7c3aed" opacity="0.6"/>
  
  <rect x="28" y="58" width="4" height="4" fill="#3fb950"/>
  <rect x="36" y="58" width="20" height="2" fill="#7c3aed" opacity="0.6"/>
  
  <rect x="28" y="66" width="4" height="4" fill="#d29922"/>
  <rect x="36" y="66" width="28" height="2" fill="#7c3aed" opacity="0.6"/>
  
  <!-- Title text -->
  <text x="160" y="40" font-family="'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace" 
        font-size="24" font-weight="600" fill="#f0f6fc">gh-manager-cli</text>
  
  <!-- Subtitle -->
  <text x="160" y="62" font-family="system-ui, -apple-system, sans-serif" 
        font-size="14" fill="#8b949e">Interactive CLI for GitHub repository management</text>
  
  <!-- Features -->
  <text x="160" y="78" font-family="system-ui, -apple-system, sans-serif" 
        font-size="11" fill="#6e7681">Terminal UI • Advanced Search • Organization Management • Enterprise Support</text>
</svg>