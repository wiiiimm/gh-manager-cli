<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <title>gh-manager-cli Badge Variant</title>
  
  <!-- Badge background -->
  <rect width="200" height="40" rx="6" fill="#0d1117"/>
  
  <!-- Left section -->
  <rect width="40" height="40" rx="6" fill="#21262d"/>
  
  <!-- Terminal icon -->
  <rect x="8" y="8" width="24" height="24" rx="3" fill="#0d1117" stroke="#58a6ff" stroke-width="1"/>
  <circle cx="12" cy="12" r="1.5" fill="#ff5f56"/>
  <circle cx="16" cy="12" r="1.5" fill="#ffbd2e"/>
  <circle cx="20" cy="12" r="1.5" fill="#27ca3f"/>
  
  <!-- Prompt -->
  <text x="10" y="22" font-family="Monaco, monospace" font-size="6" fill="#58a6ff">></text>
  
  <!-- Repository dots -->
  <circle cx="14" cy="26" r="1.5" fill="#1f6feb"/>
  <circle cx="18" cy="26" r="1.5" fill="#238636"/>
  <circle cx="22" cy="26" r="1.5" fill="#da3633"/>
  <circle cx="26" cy="26" r="1.5" fill="#fb8500"/>
  
  <!-- Text section -->
  <text x="48" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#f0f6fc">gh-manager-cli</text>
  <text x="48" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#8b949e">Terminal GitHub Manager</text>
</svg>